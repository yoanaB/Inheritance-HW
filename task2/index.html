<script type="text/javascript">
    var group = [];

    var person1 = new Person('Penko,', 20, 'male');

    var student1 = new Student('Genko', 15, 'male', 2);
    var student2 = new Student('Genka', 15, 'female', 6);

    group.push(person1);

    group.push(student1);

    group.push(employee1);

    for (var i = 0; i < group.length; i++){
        if(group[i] instanceof Person){
            console.log(group[i].showPersonInfo());
        }

        if(group[i] instanceof Student){

        }

        if(group[i] instanceof Employee){
            console.log(group[i].showEmployeeInfo());
        }

        //console.log(group[i].showEmployeeInfo());
    }

    for(var i = 0; i < group.length; i++){

    }
